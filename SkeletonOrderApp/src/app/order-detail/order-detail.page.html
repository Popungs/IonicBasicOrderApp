<ion-header>
  <ion-toolbar>
    <ion-title>OrderDetail</ion-title>

    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

        <ion-item *ngFor="let Orders of Orders" >
            <ion-buttons slot="end">
                <ion-button (click)="deleteOrder()">
                  <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-button>
              </ion-buttons>
          <!-- <ion-item *ngFor="let item of items"> -->

            <div >
            
            <!-- </ion-thumbnail> --> 
            <p>Order Item names : {{ Orders.name }}</p>    
            <p>Number of items :{{ Orders.numOfItem}}</p>
            <p>Total $ :{{ Orders.price }}</p>   
            <p>Order Placed on : {{Orders.date}}</p>
            </div>  
            <!-- </ion-item-divider> -->

        </ion-item>
